<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/Favicon-32x32.PNG">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link href="style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div id="box-1">
      <div class="text">
        <h1>Get <span class="insights">insights</span> that help your business grow. </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
          <div class="stats">
            <span class="companies">
              <h1> 10K+ </h1> 
              <p> Companies </p>
            </span>
            <span class="templates">
              <h1> 314 </h1> 
              <p> Templates </p>
            </span>
            <span class="queries">
              <h1> 12M+ </h1>
              <p> Queries </p>
            </span>
          </div>
      
    </div>
    <div id="box-2">
      <div class="overlay"> </div>
      <img src="images/Image-header-desktop.JPG" alt="Header Image">
     
    </div>
   
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hellomarina">Marina</a>.
  </footer>
</body>
</html>
