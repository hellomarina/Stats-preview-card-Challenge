<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/Favicon-32x32.PNG">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link href="style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <main>
   <div class="container">
    <div id="box-1">
      <div class="text">
        <h1>Get <span class="insights">insights</span> that help your business grow. </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
          <ul class="stats-preview__stats">
            <li>
               <span class="stat-number">10K+</span><br>
               <span class="stat-name">Companies</span>
            </li>
            <li>
               <span class="stat-number">314</span><br>
               <span class="stat-name">Templates</span>
            </li>
            <li>
               <span class="stat-number">12M+</span><br>
               <span class="stat-name">Queries</span>
            </li>
         </ul>
      
    </div>
    <div id="box-2">
      <!-- <div class="overlay"> </div> -->
      <img src="images/Image-header-desktop.JPG" alt="Header Image">
     
    </div>
   
   </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
